<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Paper</title>
    <!-- <link rel="stylesheet" href="styles.css">  -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
        }

        .question {
            margin: 20px;
        }

        .options {
            margin-left: 30px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" id="logo" alt="Logo" height="50">
    <h1 id="test-name">Test Name</h1>
    <p>Duration: <span id="duration"></span> | Subjects: <span id="subjects"></span></p>
</div>

<div class="watermark">
    <img src="watermark.png" id="watermark" alt="watermark" height="100">
</div>

<div id="questions-container">
    
</div>

</body>
</html>
